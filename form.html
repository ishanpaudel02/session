<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="1" frame="outside" rules="none" align="center">
        <tr>
            <td>
                <h1>Employee Details</h1>
                <form action="URL" method="get" name="Employee">
                    First Name: <input type="text">
                    <br><br>
                    Last Name: <input type="text">
                    <br><br>
                    <input type="radio">Male <br><br>
                    <input type="radio">Female <br><br>
                    Employee ID: <input type="text"><br><br>
                    Designation: <input type="text"><br><br>
                    Phone Number: <input type="text"> <br><br>
                    <button>Submit</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
